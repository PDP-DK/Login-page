<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./add.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

</body>

<body>
    <center>
        <h1 style="color: white;">Organisation</h1>
        <div class="Form">

            <label><b>Username:</b>
                <input id="in" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </label>
            <br>
            <label><b>Password:</b></label>
            <input id="in" type="password" placeholder="Password" minlength="4" maxlength="6" required>
            <i class='bx bxs-key'></i>
            <br>
            <label><b>Institute:</b></label>
            <input id="in" type="text" placeholder="Institute name" required>
            <br>

            <label><b>Contact:</b></label>
            <input  id="in"type="number" placeholder="Contact" pattern="[0-9]">
            <Br>
            <label><b>D.O.B:</b></label>
            <input id="in" type="date" placeholder="dd/mm/yy" required>
            <Br>
            <label><b>E-mail</b></label>
            <input id="in" type="email" placeholder="E-mail" required>
            <Br>
            <div class="div">
                <input class="damu" type="file" required pattern=".pdf">
            </div>
            

            <button class="s">Save</button>
            <button class="p">Reset</button>

    </center>
</body>

</html>
